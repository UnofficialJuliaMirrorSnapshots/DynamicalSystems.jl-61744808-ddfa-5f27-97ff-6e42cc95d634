site_name:           DynamicalSystems.jl
repo_url:            https://github.com/JuliaDynamics/DynamicalSystems.jl
site_description:    A Julia software library for the exploration of chaos and nonlinear dynamics.
site_author:         George Datseris

theme:
  name: 'material'
  palette:
    primary: 'deep purple'
    accent: 'teal'
  font:
    text: 'Montserrat'
    code: 'Source Code Pro'
extra:
  social:
    - type: 'github'
      link: 'https://github.com/JuliaDynamics/DynamicalSystems.jl'

markdown_extensions:
  - admonition
  - pymdownx.arithmatex
  - pymdownx.details
  - mdx_math
  - codehilite
  - extra
  - tables
  - fenced_code

extra_css:
  - assets\Documenter.css


extra_javascript:
  - assets\mathjaxhelper.js
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

docs_dir: 'build'

pages:
- Introduction & Contents: index.md
- DynamicalSystemsBase:
  - Dynamical System Definition: ds/general.md
  - Time Evolution: ds/evolve.md
  - Predefined Systems: ds/predefined.md
- DelayEmbeddings:
  - Numerical Data: embedding/dataset.md
  - Delay Coordinates: embedding/reconstruction.md
  - Estimating Delay Embedding Parameters: embedding/estimate.md
- ChaosTools:
  - Features Overview: chaos/overview.md
  - Orbit Diagrams & PSOS: chaos/orbitdiagram.md
  - Lyapunov Exponents: chaos/lyapunovs.md
  - Chaos Detection: chaos/chaos_detection.md
  - Entropies and Dimensions: chaos/entropies.md
  - Nonlinear Timeseries Analysis: chaos/nlts.md
  - Periodicity: chaos/periodicity.md
  - Choosing a solver: chaos/choosing.md
- RecurrenceAnalysis:
  - Recurrence Plots: rqa/rplots.md
  - Quantification & Analysis functions: rqa/quantification.md
  - Windowed RQA: rqa/windowed.md
- InteractiveChaos:
  - Orbit Diagram: interact/od.md
  - Poincar√© Surface of Section: interact/psos.md
  - Trajectory Highlighter: interact/highlight.md
- Advanced Documentation: advanced.md
- Contributor Guide: contributors_guide.md
- News: news.md
